
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Clover Experiment</title>
    <style>
        body {
            background-color: #0D0D0D;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .countdown {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
        }
        .form-container {
            margin-top: 30px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }
        button {
            background-color: #FFCC00;
            border: none;
            color: black;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background-color: #FFD700;
        }
    </style>
</head>
<body>

    <h1>Es un juego. Es un reto. Es una revelación.</h1>
    <p>Solo los que buscan lo encontrarán.</p>
    
    <div class="countdown">⏳ 00:59 ⏳</div>
    
    <p>No preguntes. Solo vívelo.</p>

    <div class="form-container">
        <p>Regístrate para participar:</p>
        <input type="text" placeholder="Nombre" required><br>
        <input type="email" placeholder="Correo electrónico" required><br>
        <input type="text" placeholder="WhatsApp (opcional)"><br>
        <button>Unirme ahora</button>
    </div>

</body>
</html>
